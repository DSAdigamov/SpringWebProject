<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="custom-menu">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
            </button>
        </div>
        <div class="img bg-wrap text-center py-4">
            <div class="user-logo">
                <div class="img" th:style="'background-image:url(' + ${imageSidebarPath} + ');'"></div>
                <h2 th:text="${LoggedUser.getName()}" style="color: white"></h2>
            </div>
        </div>
        <ul class="list-unstyled components mb-5">
            <li class="active">
                <a href="/user/home"></span> Home</a>
            </li>
            <li>
                <a href="#"></span> Download</a>
            </li>
            <li>
                <a href="#"></span> Gift Code</a>
            </li>
            <li>
                <a href="#"></span> Top Review</a>
            </li>
            <li>
                <a href="#"></span> Settings</a>
            </li>
            <li>
                <a href="#"></span> Support</a>
            </li>
            <li>
                <form class="inline" method="post" action="/user/logout">
                    <button type="submit" class="link-button"><a style="color: #ffffff99" >Sing out</a></button>
                </form>
            </li>
        </ul>

    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <div class="main-page">
            <div class="form" th:each="user : ${allUsersDAOList}">
                        <img th:src="${user.getImagePath()}" />
                        <p><strong>Id: </strong><a th:text="${user.getId()}"></a></p>
                        <p><strong>Email: </strong><a th:text="${user.getEmail()}"></a></p>
                        <p><strong>Name: </strong><a th:text="${user.getName()}"></a></p>
                        <p><strong>Phone Number: </strong><a th:text="${user.getPhoneNumber()}"></a></p>
                        <p><strong>Date of Registration: </strong><a th:text="${user.getDateOfRegistration()}"></a></p>
            </div>
        </div>
    </div>


</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
