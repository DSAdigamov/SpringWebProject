<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create post</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:src="@{/css/owl.carousel.min.css}">
</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="custom-menu">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
            </button>
        </div>
        <div class="img bg-wrap text-center py-4">
            <div class="user-logo">
                <div class="img" th:style="'background-image:url(' + ${imageSidebarPath} + ');'"></div>
                <h2 th:text="${LoggedUser.getName()}" style="color: white"></h2>
            </div>
        </div>

        <ul class="list-unstyled components mb-5">
            <li class="active">
                <a href="/user/home"></span>Home</a>
            </li>
            <li class="active">
                <a th:href="@{/user/{userId}/posts(userId=${LoggedUser.getId()})}"></span>My posts</a>
            </li>
            <li class="active">
                <a href="/post/new"></span>Create post</a>
            </li>
            <li class="active">
                <a href="/post/getAll"></span>All posts</a>
            </li>
            <li class="active">
                <a href="/user/getAll"></span>All users</a>
            </li>
            <li>
                <form class="inline" method="post" action="/user/logout">
                    <button type="submit" class="link-button"><a style="color: #ffffff99" >Sing out</a></button>
                </form>
            </li>
        </ul>

    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <div class="container" style="margin-top: 100px; background: gainsboro">

            <form method="post" action="/post/new" th:object="${newPostDAO}" enctype="multipart/form-data">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 mr-auto">
                        <h2>Select main image</h2>
                        <img th:src="@{/nullPostImage.png}">
                        <input type="file" name="mainImage" accept="image/png, image/jpeg, image/jpg" />
                    </div>

                    <div class="col-md-6">

                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="postName" class="col-form-label">Post name</label>
                                <input type="text" class="form-control" name="postName" id="postName" placeholder="city">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="city" class="col-form-label">City</label>
                                <input type="text" class="form-control" name="city" id="city" placeholder="city">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="fullAddress" class="col-form-label">Full Address</label>
                                <input type="text" class="form-control" name="fullAddress" id="fullAddress">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="description" class="col-form-label">Description</label>
                                <textarea style="height: 100px" class="form-control input-group-lg"  name="description" id="description" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="submit" value="Create Post" class="btn btn-primary rounded-0 py-2 px-4">
                            </div>
                        </div>
             </form>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
